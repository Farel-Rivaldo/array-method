<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Map</title>
</head>
<body>
    <script>
        let angka = [1,2,3,4,5];
        let doubledangka = angka.map(function (num) {
            return num *5;
        });
        document.writeln(doubledangka);
    </script>
</body>
</html>
