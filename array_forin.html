<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array For in</title>
</head>
<body>
    <script>
        let orang = { nama:'hajusalam', umur:'15', negara:'indonesia' };
        for (let prop in orang) {
            document.writeln(prop + ': ' + orang[prop]);
        }
    </script>
</body>
</html>
