<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Join</title>
</head>
<body>
    <script>
        let negara = ['indoneisa', 'malaysia', 'singapura', 'kamboja'];
        let negaraString = negara.join(', ');
        document.writeln(negaraString);
    </script>
</body>
</html>
